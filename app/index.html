<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="{{page.description || ''}}">

    <title ng-bind="page.title || config.title"></title>

    <base href="/">

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <link type="text/css" rel="stylesheet" href="/vendors.css">
    <link type="text/css" rel="stylesheet" href="/app.css">
</head>
<body
        ng-class="{
        _touch: config.isTouch,
        _mobile: config.isMobile,
        _keyboard: config.isKeyboard,
        _landscape: config.isLandscape,
        _auth: user.Auth.isLogged(),
        _light: page.theme == 'light',
        _white: page.theme == 'white'
    }"
        ng-controller="User as user"
        detect-device-mode
        ontouchstart="">
<ng-include src="'/assets/templates/header.html'"></ng-include>

<rewards-popup title-start="Congratulations!" title-stop="Bonus!"
               notification-number="notificationNumber"></rewards-popup>

<!--<ui-view></ui-view>-->

<toaster-container
        toaster-options="{
            'close-button': true,
            'prevent-duplicates': true,
            'position-class': 'toast-bottom-right',
            'time-out': 7500,
            'body-output-type': 'trustedHtml'
        }"
&gt;</toaster-container>

<div class="preloader" preloader="main">
    <div class="spinner"></div>
</div>

<script src="/vendors.js"></script>
<!--<script src="/app.js"></script>-->
{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
{% } %}
</body>
</html>
